maven_query: "
    query ($package: String, $after: String)
    {
      securityVulnerabilities(
        first: 100
        ecosystem: MAVEN
        package: $package
        after: $after
      ) {
        nodes {
          severity
          vulnerableVersionRange
          advisory {
            cvss {
              score
            }
            identifiers {
              type
              value
            }
          description
          summary
          }
          updatedAt
          firstPatchedVersion {
            identifier
          }
        }
        totalCount
        pageInfo {
            hasNextPage
            endCursor
        }
      }
    }
    "
